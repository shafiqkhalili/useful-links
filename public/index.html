<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Useful URLs</title>
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="errorNotification"></div>
    <div class="successNotification"></div>
    <!-- auth modals -->
    <div class="auth open">
      <div class="modal active">
        <h2>Login</h2>
        <form class="login">
          <input
            type="text"
            name="email"
            placeholder="Email"
            autocomplete="email"
            required
          />
          <input
            type="password"
            name="password"
            placeholder="Password"
            autocomplete="new-password"
            required
          />
          <button>Login</button>
          <p class="error"></p>
        </form>
        <div>No account? <a class="switch">Register instead</a></div>
      </div>
      <div class="modal">
        <h2>Register</h2>
        <form class="register">
          <input
            type="text"
            name="email"
            placeholder="Email"
            autocomplete="email"
            required
          />
          <input
            type="password"
            name="password"
            placeholder="Password"
            autocomplete="new-password"
            required
          />
          <button>Register</button>
          <p class="error"></p>
        </form>
        <div>Got an account? <a class="switch">Login instead</a></div>
      </div>
    </div>

    <!-- new link modal -->
    <div class="link-modal">
      <div class="modal">
        <h2>New/Update Link</h2>
        <form>
          <input type="text" name="title" placeholder="Title" />
          <input type="text" name="url" placeholder="URL" />
          <input type="hidden" name="id" />
          <button>Save</button>
          <p class="error"></p>
        </form>
      </div>
    </div>
    <div class="delete-modal">
      <div class="modal">
        <h2>Cofirm deleting link!</h2>

        <button type="button" class="btn-cancel" name="cancel">Cancel</button>
        <button type="button" class="btn-confirm" name="confirm">Delete</button>

        <p class="error"></p>
      </div>
    </div>

    <header>
      <h1>URLs List</h1>
      <input name="search" class="search" placeholder="Search..." />
      <nav>
        <a class="link-modal-btn">New link</a>
        <a class="sign-out">Sign out</a>
      </nav>
    </header>

    <section class="content" id="app">
      <ul class="link-list"></ul>
    </section>
    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="/__/firebase/7.20.0/firebase-app.js"></script>

    <!-- include only the Firebase features as you need -->
    <script src="/__/firebase/7.7.0/firebase-auth.js"></script>
    <script src="/__/firebase/7.7.0/firebase-firestore.js"></script>
    <script src="/__/firebase/7.7.0/firebase-functions.js"></script>

    <!-- Initialize Firebase -->
    <script src="/__/firebase/init.js"></script>
    <script src="./js/auth.js"></script>
    <script src="./js/app.js"></script>
    <script src="./js/api.js"></script>
  </body>
</html>
